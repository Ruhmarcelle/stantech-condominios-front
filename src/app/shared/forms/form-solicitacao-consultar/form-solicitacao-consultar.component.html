<app-container>
  <mat-card>
    <mat-card-title>Consulta de Solicitações</mat-card-title>
      
    <mat-card-content>
    <div class="demo-button-container">
      <button mat-raised-button (click)="novaSolicitacao()" class="demo-button">
        Nova
      </button>
      <button
          mat-raised-button
          [disabled]="!dataSource.length"
          (click)="removeData()"
          class="demo-button">
       Apagar
      </button>
    </div>
  
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
      <ng-container matColumnDef="solicitacao">
        <th mat-header-cell *matHeaderCellDef>Solicitação</th>
        <td mat-cell *matCellDef="let element">{{element.solicitacao}}</td>
      </ng-container>
    
      <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef>Data</th>
        <td mat-cell *matCellDef="let element">{{element.data}}</td>
      </ng-container>
    
      <ng-container matColumnDef="setor">
        <th mat-header-cell *matHeaderCellDef>Setor</th>
        <td mat-cell *matCellDef="let element">{{element.setor}}</td>
      </ng-container>
    
      <ng-container matColumnDef="areaComum">
        <th mat-header-cell *matHeaderCellDef>Área Comum</th>
        <td mat-cell *matCellDef="let element">{{element.areaComum}}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status
        <td mat-cell *matCellDef="let element">{{element.statusSolicitacao}}</td>
      </ng-container>
      
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    </mat-card-content>
  </mat-card>
</app-container>
