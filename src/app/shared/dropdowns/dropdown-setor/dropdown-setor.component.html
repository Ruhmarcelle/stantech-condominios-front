<mat-form-field class="input-container" appearance="outline">
    <mat-label>{{ label }}</mat-label>
    <mat-icon matPrefix *ngIf="iconePrefixo">
        {{ iconePrefixo }}
    </mat-icon>
    <input
        matInput
        [placeholder]="placeholder"
        [formControl]="control"
        [required]="true"
        [name]="label"
        ngDefaultControl
        [matAutocomplete]="auto">
    <mat-icon matSuffix>search</mat-icon>
    <mat-autocomplete [displayWith]="displayFn" autoActiveFirstOption #auto="matAutocomplete">
        <mat-option *ngFor="let setor of filteredOptions$ | async" [value]="setor">
          {{setor.nome}}
        </mat-option>
      </mat-autocomplete>
</mat-form-field>
